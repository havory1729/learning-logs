{% extends 'base.html' %}

{% block content %}

<ul>
	{% for topic in topics %}
	<li>
		<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a>
	</li>
	{% empty %}
	<li>
		There are no topics
	</li>
	{% endfor %}
</ul>

<p><a href="{% url 'learning_logs:new_topic' %}">Add new topic</a></p>

{% endblock content %}
